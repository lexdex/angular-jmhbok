<agm-map [longitude]="location.lng" [latitude]="location.lat" [zoom]="location.zoom" (mapClick)="onChoseLocation($event)">
  <agm-marker
    [longitude]="location.marker.lng" 
    [latitude]="location.marker.lat"
    *ngIf="locationChosen"
    >
  </agm-marker>
</agm-map>
