<div class="wrapper">
<mat-dialog-content>
<p>Are you sure you want to delete this car? Note, that this action can not be undone.</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button id="submit" class="btn my-2 my-sm-0" mat-button (click)="deleteCar()">Confirm</button>
  <button id="cancel" class="btn my-2 my-sm-0" mat-button mat-dialog-close>Cancel</button>
</div>
</div>
