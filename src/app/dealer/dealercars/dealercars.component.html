<!--------------------Car's cards------------------------>
<div >
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <div *ngFor="let car of cars" class="flip-card">

    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="assets/img/car.png" width="380px" height="230px" style="text-align: center;">

        <div id="description">
          <h3> {{car.brand}} {{car.model}} </h3>
          <li>Graduation year : {{car.graduation_year}} </li>
          <li>Number : {{car.number}} </li>
          <li>Vin : {{car.vin}} </li>
          <li >Price : {{car.price}} </li>
          <li *ngIf="!car.end_guarantee == null">End of guarantee : {{car.end_guarantee}} </li>
        </div>
      </div>

      <div class="flip-card-back">
        <img id="car" src="assets/img/car.png" width="380px" height="230px" style="text-align: center;">
        <hr style="border:2px solid #f1f1f1; width: 360px">
        <div id="buttons">
          <button class="btn btn-outline my-2 my-sm-0" (click)="applyToSTO(car.id)" title="Apply for STO"><i class="fa fa-wrench"
                                                                                                             aria-hidden="true"></i>
            <div class="buttonText"> Apply for STO</div>
          </button>
          <button class="btn btn-outline my-2 my-sm-0" (click)="history(car.id)" title="Service history"><i class="fa fa-history"
                                                                                                            aria-hidden="true"></i>
            <div class="buttonText"> Service history </div>
          </button>
          <button class="btn btn-outline my-2 my-sm-0" (click)="goToCharts(car.id)" title="Show charts"><i class="fa fa-line-chart"
                                                                                                           aria-hidden="true"></i>
            <div class="buttonText"> Show charts </div>
          </button>

          <button class="btn btn-outline my-2 my-sm-0" (click)="openProfile(car)" title="Open profile"><i class="fa fa-window-maximize"
                                                                                                          aria-hidden="true"></i>
            <div class="buttonText"> Open profile</div>
          </button>
          <button class="btn btn-outline my-2 my-sm-0" id="delete" (click)="deleteCarById(car.id)" title="Delete car"><i
            class="fa fa-trash-o" aria-hidden="true"></i>
            <div class="buttonText"> Delete car</div>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
