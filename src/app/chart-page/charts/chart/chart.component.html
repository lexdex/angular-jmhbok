<div style="width: 475px" class='ml-4 mb-5 mr-4'>
  <h3 class="pl-3"> {{ sensorType | uppercase }} </h3>

  <div class="m-3 mb-0 p-3 jumbotron">
    <div class='d-flex justify-content-between'>
      <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <little-btn text="Day" sensor={{sensorType}} (click)='changePeriod("day")'></little-btn>
        <little-btn text="Month" sensor={{sensorType}} (click)='changePeriod("month")'></little-btn>
        <little-btn text="Year" sensor={{sensorType}} (click)='changePeriod("year")'></little-btn>
      </div>

      <div *ngIf='selection !== "day"' class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <little-btn text="Avg" sensor={{sensorType}} (click)='changeAggregation("avg")'></little-btn>
        <little-btn text="Min" sensor={{sensorType}} (click)='changeAggregation("min")'></little-btn>
        <little-btn text="Max" sensor={{sensorType}} (click)='changeAggregation("max")'></little-btn>
      </div>
    </div>

    <div class="mt-3">
      <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
              [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>

    <div class="mt-2 d-flex flex-row align-items-center justify-content-between">
      <button style="background-color: #336B87; padding: 5px 10px" mdbBtn type="button" size="sm" class="waves-light"
              mdbWavesEffect (click)='changeDate(false)'>
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button style="background-color: #336B87; padding: 5px 10px" mdbBtn type="button" size="sm" class="waves-light"
              mdbWavesEffect (click)='changeDate(true)'>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
